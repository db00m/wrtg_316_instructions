name: Build README HTML

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install renderer deps
        run: pip install --upgrade markdown pygments

      - name: Render README
        run: ./render_readme.sh

      - name: Collect assets
        shell: bash
        run: |
          mkdir -p dist
          # Ensure rendered HTML is in dist (in case the script output path changes)
          cp index.html dist/
          shopt -s nullglob
          for f in github-md.css *.gif *.png; do
            cp "$f" dist/
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: readme-html
          path: dist
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
